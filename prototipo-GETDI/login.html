<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <header><title>Login GETDI</title></header>
  <body class="text-center" style="background-image: url(https://img.freepik.com/vetores-gratis/fundo-vermelho-em-branco-simples-para-negocios_53876-120509.jpg?t=st=1648251162~exp=1648251762~hmac=930338ca07e519db57319d7c020f86198cd49b6885d2a3d10c8b17fc67f645c9&w=740);background-size: 100%;">

    <main class="form-signin">
      <form
        style="
          padding-left: 40%;
          padding-right: 40%;
          text-align: center;
          margin-top: 5%;
        "
      >
        <img
          class="mb-4"
          src="https://i.ibb.co/M5NmMgm/Logo-GETDI.png"
          width="110%"
          style="text-align: center"
        />
        <h1
          class="h3 mb-3 fw-normal"
          style="margin-top: 30px; font-family: Arial, Helvetica, sans-serif"
        >
          Inscreva-se abaixo:
        </h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Senha"
          />
          <label for="floatingPassword">Senha</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" />Lembrar de mim</label
          >
        </div>
        <button
          class="w-100 btn btn-lg btn-primary"
          type="submit"
          style="background-color:#850208;"
        >
          Acessar
        </button>
        <p class="mt-5 mb-3 text-muted">Â© 2022</p>
      </form>
    </main>
  </body>
</html>
